name: Code quality
"on": ["push"]
jobs:
  unittests:
    name: "Pytest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry

      - name: Install dependencies
      - run: poetry install

      - name: Run tests
        run: poetry run pytest
