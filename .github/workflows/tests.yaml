name: Code quality
"on": ["push"]
jobs:
  unittests:
    name: "Pytest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2.3.3
        with:
          python-version: "3.10"
          cache: pip
      - name: Install pipenv
        run: pip install pipenv==2022.11.30
      - name: Install dependencies
        run: pipenv install --dev --deploy
      - name: Run tests
        run: pytest day_*.py
